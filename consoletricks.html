<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    // passes second parameter as the first one
    console.log('hello i am a %s string!', '?');
    // ES6 with backticks
    // console.log(`hello i am a ${var}`);

    // Styled
    //%c allows second parameter to do inline styling
    console.log("%c I am some great text", 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue');

    // warning!
    // will show a stack trace where the errors will be found
    console.warn('OH NOOOO');
    
    // Error :|
    // will show a stack trace where the errors will be found
    console.error('NOoooooo!');

    // Info
    //will give you the blue info circle in console
    console.info('Crocodiles eat 3-4 people a year');

    // Testing
    // will not run because it is true, will only run if it's false
    console.assert(1 === 1, 'That is wrong!');

    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'You did not select the right Element!')

    // clearing
    // This is a good way to mess with a developer and will clear the console after code has run
    console.clear();

    // Viewing DOM Elements
    // you can console every instance of an element
    console.log(p);
    // this is how you can console more info for that element
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    //this is a way to count every instance of whatever is passed in
    console.count('dog');
    console.count('hugo');
    console.count('dog');
    console.count('dog');
    console.count('hugo');
    console.count('hugo');
    console.count('dog');
    console.count('dog');
    console.count('hugo');
    console.count('hugo');
    console.count('dog');

    // timing
    //starting a time
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

      //table
      console.table(dogs);

  </script>
</body>
</html>
